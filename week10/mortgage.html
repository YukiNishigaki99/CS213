<body>
    <header>
        <h1>Part1: PHP</h1>
    </header>
    <main>
        <form action="mortgage.php" method="GET">
            <p>APR (Annual Percentage Rate): </p>
            <input type="number" id="apr" min="0" max="25" step="0.01" placeholder="0.00%" required>
            <p>Loan Term (in years): </p>
            <input type="number" id="term" min="0" max="40" placeholder="10 years" required>
            <p>Loan Amount (in dollars): </p>
            <input type="number" id="amount" placeholder="$0.00" required><br><br><br>
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="calculate">Calculate</button>
            <br><br><br>
        </form>
